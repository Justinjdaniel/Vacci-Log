components:
  schemas:
    Patient:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the patient
          example: 123
        email:
          type: string
          format: email
          description: Email address of the patient
          example: fake@example.com
        name:
          type: string
          description: Name of the patient
          example: john doe
        age:
          type: integer
          description: Age of patient
          example: 25
        gender:
          type: string
          enum: ['male', 'female', 'other']
          description: Gender of the patient
          example: male
        location:
          type: string
          description: location of patient
          example: Kerala, India
        vaccinated:
          type: array
          items:
            $ref: '#/components/schemas/VaccinationDose'
        transactionHash:
          type: string
          description: transaction hash of transaction done while adding patient to blockchain
          example: 0x9b17feaa00a0fab878f6d6fa268d2c0ce53211c4dcbef9314276578e026875a4
      example:
        id: 112
        email: fake@example.com
        name: john doe
        age: 25
        gender: male
        location: Kerala, India
        transactionHash: 0x9b17feaa00a0fab878f6d6fa268d2c0ce53211c4dcbef9314276578e026875a4
      required:
        - id
        - email
        - name
        - age
        - gender
        - location
        - transactionHash
