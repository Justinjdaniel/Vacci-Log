tags:
  - name: Patient
    description: Everything about your patient
paths:
  /patient:
    get:
      tags:
        - Patient
      summary: Get patient details
      description: Get patient details
      operationId: getPatient
      parameters:
        - name: patientId
          in: query
          description: The patient unique id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
            application/xml:
              schema:
                $ref: '#/components/schemas/Patient'
        '405':
          description: Invalid input
      security:
        - bearerAuth:
            - read
    post:
      tags:
        - Patient
      summary: Add a new patient details to the DB
      description: Add a new patient details to the DB
      operationId: registerPatient
      requestBody:
        description: Data for creating a new patient in the DB
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
          application/xml:
            schema:
              $ref: '#/components/schemas/Patient'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Patient'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
            application/xml:
              schema:
                $ref: '#/components/schemas/Patient'
        '405':
          description: Invalid input
      security:
        - bearerAuth:
            - write
    patch:
      tags:
        - Patient
      summary: Update Patient and add vaccine details
      description: Update Patient and add vaccine details
      operationId: updatePatient
      requestBody:
        description: Data for updating patient and add vaccine details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Patient'
          application/xml:
            schema:
              $ref: '#/components/schemas/Patient'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Patient'
        required: true
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
